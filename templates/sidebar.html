<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/vendor/devicons/css/devicons.css" rel="stylesheet">
    <link href="/static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/resume.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
       <span class="d-none d-lg-block">
          {% if user.is_authenticated %}
          <h3>{{user.firstName}} {{user.lastName}}</h3>
            <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/{{user.avatar}}" alt="">
          {% else %}
            <h3> Visitor </h3>
            <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/static/profile_pics/default.jpeg" alt="">
          {% endif %}
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/problems">Problems</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/guides">Guides</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/prefs">Preferences</a>
            </li>
          {% endif %}
          <li class="nav-item">
            {% if user.is_authenticated %}
              <a class="nav-link" href="/home/logout">Log out</a>
            {% else %}
              <a class="nav-link" href="/login">Login</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
